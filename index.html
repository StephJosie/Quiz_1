<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="quizBox">
            <div id="quiz">
                <h1>Dev Quiz App</h1>
                <div class="quizHeader">
                    <p id="progress">Question X of Y</p>
                    <p id="countdown"></p>
                </div>
                <p id="question"></p>
                <div class="buttons">
                    <button class="btn" id="btnA">A. <span id="choice0"></span></button>
                    <button class="btn" id="btnB">B. <span id="choice1"></span></button>
                    <button class="btn" id="btnC">C. <span id="choice2"></span></button>
                    <button class="btn" id="btnD">D. <span id="choice3"></span></button>

                </div>
            </div>

        </div>
</body>


</html>
